services:
  postgres:
    image: postgres:16-alpine
    container_name: theforum-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: theforum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - theforum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theforum-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/theforum?schema=public
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - theforum-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: theforum-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - theforum-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  theforum-network:
    driver: bridge

volumes:
  postgres_data:
